<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
   <link rel="stylesheet" href="count.css">
</head>
<body > <div class="main">
      <img  src="https://c4.wallpaperflare.com/wallpaper/656/1015/707/cherry-blossom-yoshino-cherry-plants-flowers-wallpaper-preview.jpg" alt="">

       <div class="overlay">
        <div class="title">We are coming soon </div>
        <div class="title" id="end-date">13 july 2024 12:00 PM</div>
       
        <div class="col">
            <div>
                <input type="text" readonly value="0"/>
                <br>
                <label for="">days</label>
            </div>

            <div>
                <input type="text" readonly value="0"/>
                <br>
                <label for="">hours</label>
            </div>

            <div>
                <input type="text" readonly value="0"/>
                <br>
                <label for="">minutes</label>
            </div>

            <div>
                <input type="text" readonly value="0"/>
                <br>
                <label for="">seconds</label>
            </div>

        </div>
       </div>

     </div>

    <script src="countdown.js"></script>
</body>
</html>
